                </div>
                <div id="music_info_area" class="play_real_section">

                    <div class="music_i_ever">

                    <div id="player_button_area">

                        <div class="p_step_block p_s_b_2"><strong id="s_play" title="播放" class="fa fa-play player_step_play player_step"></strong></div>
                        <div class="p_step_block p_s_b_1"><strong id="zm_next_play" title="下一首" class="fa fa-step-forward player_step_up_down player_step"></strong></div>
                        <div class="p_step_block p_s_b_1"><strong id="zm_play_model" title="列表循环" class="fa fa-retweet player_step_volume player_step"></strong></div>
                        <div class="p_step_block p_s_b_1"><strong id="p_disabled" title="设为静音" class="fa fa-volume-up player_step_volume player_step"></strong></div>
                        <div class="p_step_block">
                            <span id="zm_volume_slider_line" class="zm_volume_line display-inlineB-ie">
                                <span id="zm_current_volume_line" class="zm_display"></span>
                                <span id="zm_slide_change_volume" class="zm_display"></span>
                            </span>
                        </div>
                    </div>
